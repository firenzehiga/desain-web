<!DOCTYPE html>
<html lang="id">
	<head>
		<title>Gallery</title>
	</head>
	<body align="center">
		<h2>Gallery</h2>
		<marquee behavior="scroll" direction="left" scrollamount="5">
			<img
				src="https://placebear.com/120/80"
				alt="bear"
				style="margin-right: 20px" />
			<img
				src="https://placecats.com/neo/120/80"
				alt="cat"
				style="margin-right: 20px" />
		</marquee>
		<!-- target="maincontent" untuk beberapa link ketentuan soal tidak bisa karena
				 ada security policy dari pihak pemilik website, jadi menggunakan link eksternal lain -->
		<p>Klik untuk melihat sumber:</p>
		<a href="https://picsum.photos/id/237/200/300" target="maincontent"
			><img src="https://picsum.photos/id/237/200/300" alt="dog"
		/></a>
		<a href="https://picsum.photos/seed/picsum/200/300" target="maincontent"
			><img src="https://picsum.photos/seed/picsum/200/300" alt="winter"
		/></a>
		<a href="https://placeimg.com/" target="maincontent"
			><img src="https://picsum.photos/id/15/200/300" alt="nature"
		/></a>
	</body>
</html>
